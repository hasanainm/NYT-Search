<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <div class="container">
  <div class="jumbotron">

      <h1 class="text-center" id="header">New York Times Search</h1>
    </div>
    <div class="card">
      <div class="card-header">Search Parameters
        <div class="card-body">
          <div class="col-lg-12">
            <label for= "Search Term">Search Term: </label>
            <input type="text" class="form-control" id="search-term">
          </div>
          <br>
          <div class="col-md-12">
              <label for="Number of Records to Retrieve">Number of Records to Retrieve</label>
              <select class="custom-select d-block w-100" id="num-records" required="">
                <option value="">Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              </div>
              <br>
              <div class="col-lg-12">
                  <label for= "Start Year">Start Year (Optional): </label>
                  <input type="text" class="form-control" id="start-year">
                </div>
                <br>
                <div class="col-lg-12">
                    <label for= "End Year">End Year (Optional): </label>
                    <input type="text" class="form-control" id="end-year">
                  </div>
            </div>
        </div>
      </div>
    </div>
  </div>
